{% extends 'main/layout.html' %}

{% block tittle %} Форма по добавлению статьи {% endblock %}

{% block content %}
<div class="features">
  <h1>Форма по добвлению статьи</h1>
    <form  method="post">
         {% csrf_token %}
        {{ form.tittle }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{error}}</span>
        <button class="btn btn-success" type="submit">Добавить статью</button>
        <input type="button" onclick="history.back();"  class="btn btn-info" value="Назад"/>

    </form>
</div>
{% endblock %}
