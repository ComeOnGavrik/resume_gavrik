{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<button id="toggleMenu"><i class="fa-solid fa-bars"></i></button>

<div class="sidenav" >
    <img src="{% static 'main/img/logo_nike.png' %}" alt="logo">
    <a href="admin/"> <i class="fa-solid fa-wrench"></i> Админка </a>
    <a href="{% url 'reference' %}"> <i class="fa-solid fa-wrench"></i> Тех задание </a><br>
    <a href="{% url 'users:login' %}"> <i class="fa fa-door-open"></i> login </a>
    <a href="{% url 'users:logout' %}"> <i class="fa fa-door-closed"></i> logout </a>
    <a href="{% url 'users:register' %}"> <i class="fa-solid fa-user-plus"></i> register </a>
    <br>
    <a href="{% url 'home' %}"> <i class="fa-solid fa-house"></i> Главная</a>
    <a href="{% url 'about' %}"> <i class="fa-regular fa-address-card"></i> Про нас </a>
    <a href="{% url 'news_home' %}"> <i class="fa fa-newspaper"></i> Новости </a>
    <a href=""> <i class="fa-brands fa-instagram"></i> Контакты </a>
    <a href="{% url 'create' %}">
        <button class="btn btn-info"><i class="fas fa-plus-circle"></i> Создать</button>
    </a>
    <a href="{% url 'shop:shop_home' %}"> <i class="fa-solid fa-house"></i> Магазинчик </a>
</div>

<div class="main">
    {% block content %}
    {% endblock %}
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'main/js/scripts.js' %}"></script>
</body>
</html>
