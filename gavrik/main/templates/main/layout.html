{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo_nike.png' %}" alt="logo">
        <span class="logo">NIKE</span>
        <ul>
            <a href="/admin/" target="_blanc">///</a>
            <a href="{% url 'users:login' %}"> <li><i class="fa fa-door-open"></i> login  </li> </a>
            <a href="{% url 'users:logout' %}"> <li><i class="fa fa-door-closed"></i> logout </li> </a>
            <a href="{% url 'users:register' %}"> <li><i class="fa-solid fa-user-plus"></i> register </li> </a>
        </ul>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"> <li><i class="fa-solid fa-house"></i> Главная  </li> </a>
            <a href="{% url 'about' %}"> <li><i class="fa-regular fa-address-card"></i> Про нас </li> </a>
            <a href="{% url 'news_home' %}"> <li><i class="fa fa-newspaper"></i> Новости </li> </a>
            <a href=""> <li><i class="fa-brands fa-instagram"></i> Контакты </li> </a>
            <a href="{% url 'create' %}"> <li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Создать </button> </li> </a>
            <a href="{% url 'shop_home' %}"> <li><i class="fa-solid fa-house"></i> Магазинчик  </li> </a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
