{% extends 'shop/base.html' %}
{% load static %}

{% block tittle %} Магазик {% endblock %}


{% block content-shop %}

    <div class="section-fluid">
            <img src="{% static 'main/img/slidercity.jpg' %}" class="img-responsive">
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                {% for el in products %}
                    <div class="col-lg-3">
                        <div class="product-item">
                            <div>
                                <img src="{{ el.image.url }}" class="img-responsive">
                            </div>
                            <h6>{{ el.product.name}}</h6>
                            <p>{{ el.product.short_description }}</p>
                            <p>{{ el.product.price }} $</p>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
